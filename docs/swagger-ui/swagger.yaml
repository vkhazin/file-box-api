swagger: '2.0'
info:
  version: 0.1.0
  title: FileBoxGateway
host: nic9r7i7z6.execute-api.us-west-2.amazonaws.com
basePath: /test/smith-file-box
schemes:
  - https
paths:
  /$search:
    get:
      summary: Returns a list of files based on the specified search criteria
      produces:
        - '*/*'
      parameters:
        - $ref: '#/parameters/MockFlagHeader'
        - name: q
          in: query
          required: true
          type: string
          description: 'The search query (e.g. "prefix:/folder/subfolder")'
        - name: from
          in: query
          required: false
          type: string
          description: The path of the file to search after
        - name: size
          in: query
          required: false
          type: integer
          description: The maximum number of files to return
        - name: token
          in: query
          required: false
          type: string
          description: A continuation token from a previous paging request
      responses:
        '200':
          description: List of files
          schema:
            type: array
            items:
              $ref: '#/definitions/FileList'
        '401':
          $ref: '#/responses/Unauthorized'
  '/{path}':
    post:
      summary: Uploads a file
      description: >-
        File paths cannot begin with the dollar sign ($).  These paths are
        reserved for special endpoints (e.g. /$search).
      consumes:
        - '*/*'
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/MockFlagHeader'
        - name: path
          in: path
          required: true
          type: string
          description: The file path
      responses:
        '200':
          description: File metadata
          schema:
            $ref: '#/definitions/FileMetaData'
        '401':
          $ref: '#/responses/Unauthorized'
    get:
      summary: Downloads a file
      produces:
        - '*/*'
      parameters:
        - $ref: '#/parameters/MockFlagHeader'
        - name: path
          in: path
          required: true
          type: string
          description: The file path
      responses:
        '200':
          description: A single file
          headers:
            X-FileBox-Metadata:
              description: A JSON-formatted array of key/value pairs
              type: string
          schema:
            type: file
        '401':
          $ref: '#/responses/Unauthorized'
        '404':
          $ref: '#/responses/NotFound'
    delete:
      summary: Deletes a file
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/MockFlagHeader'
        - name: path
          in: path
          required: true
          type: string
          description: The file path
      responses:
        '204':
          description: No content
        '401':
          $ref: '#/responses/Unauthorized'
responses:
  NotFound:
    description: The specified resource was not found
    schema:
      $ref: '#/definitions/Error'
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: '#/definitions/Error'
parameters:
  MockFlagHeader:
    name: X-FileBox-Mock
    type: boolean
    in: header
    required: false
    description: Set to true for testing against the mock service with static resources
definitions:
  Empty:
    type: object
    title: Empty schema
  FileList:
    type: object
    title: List of files
    properties:
      moreResults:
        type: boolean
        description: 'If true, more files are available using the nextToken value'
      nextToken:
        type: string
        description: 'If provided, can be used in subsequent request to continue paging'
      results:
        type: array
        items:
          $ref: '#/definitions/FileListItem'
  FileListItem:
    type: object
    title: A single file in a list
    properties:
      path:
        type: string
        description: The full path to the file
      size:
        type: integer
        description: The file size in bytes
      timestamp:
        type: string
        description: The file's last modification date
  FileMetaData:
    type: object
    title: Metadata for a single file
    properties:
      path:
        type: string
        description: The full path to the file
      size:
        type: integer
        description: The file size in bytes
      timestamp:
        type: string
        description: The file's last modification date
  Error:
    type: object
    properties:
      code:
        type: string
      message:
        type: string
    required:
      - code
      - message
